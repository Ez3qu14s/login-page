<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/sign-up.css">

    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="hero">
            <img src="./img/hero.svg" alt="">
        </div>
        <div class="register">
            <header>
                <h1>Cadastre-se <div class="separator"></div>
                </h1>
                <button>Entrar</button>
            </header>


            <form action="#">
                <div class="input">
                    <label for="first-name">Primeiro Nome</label>
                    <input type="text" id="first-name" placeholder="Digite seu primeiro Nome">
                </div>
                <div class="input">
                    <label for="surname">Sobrenome</label>
                    <input type="text" id="surname" placeholder="Digite seu sobrenome">
                </div>
                <div class=" input">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu melhor email">
                </div>
                <div class="input">
                    <label for="phone">Celular</label>
                    <input type="text" id="phone" placeholder="Digite seu celular">
                </div>
                <div class="input">
                    <label for="password">Senha</label>
                    <input type="text" id="password" placeholder="Digite sua melhor senha">
                </div>
                <div class="input">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="text" id="confirm-password" placeholder="Confirme sua senha">
                </div>
                <div class="input gender">
                    <fieldset>
                        <legend>Gênero</legend>
                        <div class="gender">
                            <input type="radio" name="gender" id="feminino">
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="gender">
                            <input type="radio" name="gender" id="masculino">
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="gender">
                            <input type="radio" name="gender" id="outros">
                            <label for="outros">Outros</label>
                        </div>
                        <div class="gender">
                            <input type="radio" name="gender" id="not-say">
                            <label for="not-say">Prefiro não dizer</label>
                        </div>
                    </fieldset>
                </div>
                <button>Continuar</button>
            </form>
        </div>
    </div>
</body>

</html>
