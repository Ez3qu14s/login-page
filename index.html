<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="sign-in">
            <h1>Sign in</h1>
            <div class="social-media">
                <ul>
                    <li><i class="fa-brands fa-google-plus-g"></i></li>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-github"></i></li>
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                </ul>
            </div>

            <p>or use your email and password</p>

            <form action="#">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">

                <a href="#">Forgot Your Password?</a>
                <button class="button btn-sign-in" href="#">Sign In</button>
            </form>
        </div>

        <div class="sign-up">
            <h1>Hello, friend!</h1>
            <p>Register with your personal details to use all of site features</p>
            <a href="/sign-up.html" class="button btn-sign-up">Sign Up</a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/df043c7223.js" crossorigin="anonymous"></script>
</body>

</html>
